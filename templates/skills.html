{% extends "base.html" %}

{% block content %}
<section class="skills-section">
    <div class="container">
        <h2 class="section-title">Skills</h2>
        <!-- Languages Row -->
        <div class="skills-category">
            <h3>Languages</h3>
            <div class="skills-grid">
                <div class="skill-item">
                    <div class="skill-icon">
                        <img src="{{ url_for('static', filename='images/logos/python.svg') }}" alt="Python">
                    </div>
                    <span class="skill-name">Python</span>
                </div>
                <div class="skill-item">
                    <div class="skill-icon">
                        <img src="{{ url_for('static', filename='images/logos/java.webp') }}" alt="Java">
                    </div>
                    <span class="skill-name">Java</span>
                </div>
                <div class="skill-item">
                    <div class="skill-icon">
                        <img src="{{ url_for('static', filename='images/logos/html.svg') }}" alt="HTML5">
                    </div>
                    <span class="skill-name">HTML5</span>
                </div>
                <div class="skill-item">
                    <div class="skill-icon">
                        <img src="{{ url_for('static', filename='images/logos/css.svg') }}" alt="CSS3">
                    </div>
                    <span class="skill-name">CSS</span>
                </div>
                <div class="skill-item">
                    <div class="skill-icon">
                        <img src="{{ url_for('static', filename='images/logos/cpp.png') }}" alt="C++">
                    </div>
                    <span class="skill-name">C++</span>
                </div>
                <div class="skill-item">
                    <div class="skill-icon">
                        <img src="{{ url_for('static', filename='images/logos/js.svg') }}" alt="JavaScript">
                    </div>
                    <span class="skill-name">JavaScript</span>
                </div>
            </div>
        </div>
        
        <!-- Libraries Row -->
        <div class="skills-category">
            <h3>Libraries</h3>
            <div class="skills-grid">
                <div class="skill-item">
                    <div class="skill-icon">
                        <img src="{{ url_for('static', filename='images/logos/numpy.webp') }}" alt="NumPy">
                    </div>
                    <span class="skill-name">NumPy</span>
                </div>
                <div class="skill-item">
                    <div class="skill-icon">
                        <img src="{{ url_for('static', filename='images/logos/matplotlib.png') }}" alt="Matplotlib">
                    </div>
                    <span class="skill-name">Matplotlib</span>
                </div>
                <div class="skill-item">
                    <div class="skill-icon">
                        <img src="{{ url_for('static', filename='images/logos/requests.png') }}" alt="Requests">
                    </div>
                    <span class="skill-name">Requests</span>
                </div>
                <div class="skill-item">
                    <div class="skill-icon">
                        <img src="{{ url_for('static', filename='images/logos/pygame.png') }}" alt="Pygame">
                    </div>
                    <span class="skill-name">Pygame</span>
                </div>
            </div>
        </div>
        
        <!-- Frameworks & Tools Section -->
        <div class="frameworks-tools-container">
            <!-- Frameworks Column -->
            <div class="frameworks-section">
                <h3>Frameworks</h3>
                <div class="skills-grid">
                    <div class="skill-item">
                        <div class="skill-icon">
                            <img src="{{ url_for('static', filename='images/logos/flask.svg') }}" alt="Flask">
                        </div>
                        <span class="skill-name">Flask</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon">
                            <img src="{{ url_for('static', filename='images/logos/django.png') }}" alt="Django">
                        </div>
                        <span class="skill-name">Django</span>
                    </div>
                </div>
            </div>
            
            <!-- Tools Column -->
            <div class="tools-section">
                <h3>Tools</h3>
                <div class="skills-grid">
                    <div class="skill-item">
                        <div class="skill-icon">
                            <img src="{{ url_for('static', filename='images/logos/git.png') }}" alt="Git">
                        </div>
                        <span class="skill-name">Git</span>
                    </div>
                    <div class="skill-item">
                        <div class="skill-icon">
                            <img src="{{ url_for('static', filename='images/logos/vercel.svg') }}" alt="Vercel">
                        </div>
                        <span class="skill-name">Vercel</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
